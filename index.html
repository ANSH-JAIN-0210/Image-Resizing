<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Resizing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Image Resizer Tool</h1>
    <div class="card">
        <div class="image-container">
            <img id="image" src="image.jpeg" alt="Image">
        </div>
        <div class="controls-container">
            <div class="slidecontainer">
                <label for="width">Width: </label>
                <input type="range" id="width" min="100" max="1000" value="100" class="slider">
            </div>
            <div class="slidecontainer">
                <label for="height">Height: </label>
                <input type="range" id="height" min="100" max="1000" value="100" class="slider">
            </div>
            <div class="slidecontainer">
                <label for="border-radius">Border Radius: </label>
                <input type="range" min="0" max="100" value="5" class="slider" id="border-radius">
            </div>
            <div class="slidecontainer">
                <label for="border-color">Border Color: </label>
                <input type="color" id="border-color" value="#000000">
            </div>
            <div class="slidecontainer">
                <label for="border-width">Border Width: </label>
                <input type="range" id="border-width" min="0" max="20" value="2" class="slider">
            </div>
            <button id="btn">Resize</button>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
